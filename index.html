<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Car Wishlist</h1>
    <form action="" method="get" class="car-form">
        <div class="car-make">
          <label for="make">Enter car-make: </label>
          <input type="text" name="make" id="make" required>
        </div>
        <div class="car-image">
            <label for="image">Enter image URL: </label>
            <input type="text" name="image" id="image" required>
          </div>
          <div class="car-model">
            <label for="model">Enter car-model: </label>
            <input type="text" name="model" id="model" required>
          </div>
        <div class="car-hp">
          <label for="horse power">Enter car horse power: </label>
          <input type="number" name="horse-power" id="horse-power" required>
        </div>
        <div class="car-year">
            <label for="year">Enter year made: </label>
            <input type="number" name="year" id="year" required>
          </div>
    
          <p>Is your car a sports car?</p>
          
          <div>
            <input type="checkbox" id="sports" name="sports">
            <label for="sports">Yes</label>
          </div>
        <div class="car-type">
          <input type="submit" value="Submit">
        </div>
      </form>
    </br>
        <div class="container">
          <label for="wishlist">Your Wishlist!</label>
          <button class="sports-filter" type="button">Toggle Sport cars:</button>
        </div>
      
</body>

</html>
